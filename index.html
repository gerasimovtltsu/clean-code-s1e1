<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
    <div class="logo">
        <img src="./eisenhower-matrix.jpg">
        <a class="logo__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="task-editor">
        <p id="task-editor__header">
            <label for="new-task">Add Item</label>
            <div class="task-editor__addfield">
                <input id="new-task" class="task" type="text">
                <button class="task-editor__addbtn">Add</button>
            </div>
        </p>
        <h3>Todo</h3>
        <ul class="task-editor__incompleteTasks" id="incompleteTasks">
            <li>
                <input type="checkbox">
                <label class="task">Pay Bills</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg">
                </button>
            </li>
            <li class="editMode">
                <input type="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task">
                <button class="edit">Save</button>
                <button class="delete">
                    <img src="./remove.svg">
                </button>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul class="task-editor__completedTasks" id="completedTasks">
            <li>
                <input type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg">
                </button>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
